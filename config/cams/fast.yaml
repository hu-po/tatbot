realsenses:
  - name: "realsense1"
    width: 640
    height: 480
    fps: 30
    serial_number: "218622278376"
    intrinsics:
      # Color FOV (degrees): H≈88.5, V≈58, D≈95 (D455 model)
      # Depth FOV (degrees): H≈90, V≈65, D≈103 (D455 model)
      fov: 1.544 # ≈88.5 deg in radians (color)
      fov_depth: 1.571 # ≈90 deg in radians (depth)
      aspect: 1.33
      fx: 327.5
      fy: 433.54
      ppx: 325.1
      ppy: 238.7
    extrinsics:
