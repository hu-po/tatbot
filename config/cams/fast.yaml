ipcameras:
  - name: "camera1"
    width: 1920
    height: 1080
    fps: 5
    ip: "192.168.1.91"
    username: "admin"
    password: "CAMERA_1_PASSWORD"
    rtsp_port: 554
    intrinsics:
      fov: 1.937 # 111° horizontal FOV in radians
      fov_depth: null
      aspect: 1.77
      fx: 664.0 # focal length in pixels (width direction)
      fy: 976.5 # focal length in pixels (height direction)
      ppx: 960.0 # principal point x (image center)
      ppy: 540.0 # principal point y (image center)
    extrinsics:
      pos:
        xyz: [0.0, 0.0, 0.0]
      rot:
        wxyz: [1.0, 0.0, 0.0, 0.0]
