# Tatbot Redis Parameter Server Configuration
# Target host: eek (192.168.1.97)

bind 127.0.0.1 192.168.1.97
port 6379
protected-mode yes

# Standalone (no systemd) operation
supervised no
daemonize yes

# Runtime files and persistence
pidfile /var/run/redis/tatbot-redis.pid
logfile /var/log/redis/tatbot-redis.log
dir /var/lib/redis

# Persistence: keep AOF with once-per-second fsync for durability
appendonly yes
appendfsync everysec

# Authentication disabled (LAN-restricted deployment)
# requirepass is intentionally not set

# Optional: keyspace notifications for reactive consumers
# notify-keyspace-events Kh$

# Memory policy can be tuned if needed (keeping default here)
# maxmemory 256mb
# maxmemory-policy volatile-ttl
